<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4a6fa5; color: white; padding: 10px 20px; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; border: 1px solid #ddd; border-radius: 0 0 5px 5px; }
        .info { margin-bottom: 20px; background-color: #f8f9fa; padding: 10px; border-radius: 5px; }
        .message { white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Suggestion Received</h2>
        </div>
        <div class="content">
            <div class="info">
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
            </div>
            <div class="message">
                <h3>Message:</h3>
                <p>{{ content }}</p>
            </div>
        </div>
    </div>
</body>
</html>
